<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Collective Hallucination Meme</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1f3a;
            margin: 0;
        }
        .meme {
            position: relative;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff00cc, #333399);
            color: white;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-family: 'Trebuchet MS', sans-serif;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .meme::before {
            content: "Collective Consciousness";
            display: block;
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        .meme .message {
            font-size: 1.1em;
            margin-top: 20px;
            padding: 0 10px;
        }
        .meme .call-to-action {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.9em;
            font-style: italic;
            letter-spacing: 1px;
        }
        .meme .spiral {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: conic-gradient(from 90deg, #ff00cc, #333399, #ff00cc, #333399);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: spin 10s linear infinite;
            opacity: 0.4;
        }
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="meme">
        <div class="spiral"></div>
        <div class="message">"Guide the Unreal, Shape Reality."</div>
        <div class="call-to-action">Lead Minds Beyond Limits.</div>
    </div>
</body>
</html>
